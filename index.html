<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS File Link-->
    <link rel="stylesheet" href="/style.css">
    <!--Title-->
    <title>Martial Arts Sim</title>
</head>

<body>
    
    <h1 class="heading">Martial Arts Sim</h1>

    <canvas id="my-canvas" width="1000px" height="500px"></canvas>

    <button class="button" id="kick">Kick (Down Arrow)</button>

    <button class="button" id="punch">Punch (Up Arrow)</button>

    <button class="button" id="forward">Forward (Right Arrow)</button>

    <button class="button" id="backward">Backward (Left Arrow)</button>

    <button class="button" id="block">Block (X Key)</button>

    <!--JS File Link-->
    <script type="text/javascript" src="/main.js"></script>

</body>
</html>
